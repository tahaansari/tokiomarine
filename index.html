<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" conltent="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link

      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css"
    />

  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="header">
            <img class="header__logo" src="./images/logo.svg" alt="" />

          </div>
        </div>
      </div>

    <footer>
      <div class="footer">
        <div class="container">
          <div class="footer__top">
            <div class="footer__left-top">
              <img class="footer__logo" src="./images/footer-logo.svg" alt="" />
            </div>
            <div class="footer__left-bottom">
              <p class="footer__copyright">
                Â© 2021, Tokio Marine HCC. Tokio Marine HCC is a member of the Tokio Marine Group of Companies.
              </p>
            </div>
            <div class="footer__right">
              <ul class="footer__links">
                <li>
                  <a href="#" class="footer__link-item">Products</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Business Units</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Contact us</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Careers</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Legal</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Privacy policy</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Cookie policy</a>
                </li>
                <li>
                  <a href="#" class="footer__link-item">Terms of use</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer__bottom">
          <div class="container">
            <div class="footer__bottom-strip">
              We know insurance.
              <div class="footer__social">
                <a href="#" class="footer__social-icon">
                  <img src="./images/linkedin-icon.svg" alt="" />
                </a>
                <a href="#" class="footer__social-icon">
                  <img src="./images/twitter-icon.svg" alt="" />
                </a>
                <a href="#" class="footer__social-icon">
                  <img src="./images/vimeo-icon.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
